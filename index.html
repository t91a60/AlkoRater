<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Alko Rater</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icons/icon-180.png">
</head>

<body>
    <div class="app-container">
        <header class="app-header glass">
            <div class="header-main">
                <div class="nav-logo">
                    <img src="logo.png" alt="Alko Rater" class="app-logo">
                    <h1 id="headerTitle">Start</h1>
                </div>
            </div>
        </header>

        <div class="content-area">
            <section id="tab-start" class="tab-view active">
                <div class="large-title-spacer"></div>

                <div class="section-container">
                    <div id="dashboardGrid" class="dashboard-grid"></div>
                </div>

                <div class="section-container">
                    <h3 class="section-title">Ostatnio Ocenione</h3>
                    <div id="recentlyRated" class="recent-scroll"></div>
                </div>

                <div class="info-block glass">
                    <p>Baza offline: <span id="dbCount">0</span> produktów</p>
                </div>
            </section>

            <section id="tab-search" class="tab-view">
                <div class="large-title-spacer"></div>

                <div class="search-bar-container glass-sticky">
                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor"
                            stroke-width="2" fill="none">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Szukaj (np. wódka)...">
                        <button id="clearSearch" class="clear-btn" style="display:none">✕</button>
                    </div>
                </div>

                <div id="searchSkeletons" class="skeletons-container" style="display:none"></div>
                <div id="searchResults" class="results-list"></div>

                <div id="noResults" class="empty-state-animated" style="display: none;">
                    <div class="floating-ghost">
                        <svg class="ghost-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z">
                            </path>
                            <circle cx="9" cy="10" r="1.2" fill="currentColor"></circle>
                            <circle cx="15" cy="10" r="1.2" fill="currentColor"></circle>
                        </svg>
                    </div>
                    <p style="opacity: 0.6; font-weight: 500;">Nie znaleziono w naszej bazie danych.</p>
                </div>
            </section>

            <section id="tab-favorites" class="tab-view">
                <div class="large-title-spacer"></div>

                <div class="filters-container">
                    <button class="filter-chip active" data-filter="wszystkie">Wszystkie</button>
                    <button class="filter-chip" data-filter="piwo">Piwo</button>
                    <button class="filter-chip" data-filter="wódka">Wódka</button>
                    <button class="filter-chip" data-filter="wino">Wino</button>
                </div>

                <div id="favoritesList" class="results-list"></div>
            </section>
        </div>

        <nav class="bottom-nav glass">
            <button class="nav-item active" data-tab="start">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <span class="nav-label">Start</span>
            </button>
            <button class="nav-item" data-tab="search">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <span class="nav-label">Szukaj</span>
            </button>
            <button class="nav-item" data-tab="favorites">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                </div>
                <span class="nav-label">Ulubione</span>
            </button>
        </nav>

        <div id="modal-wrapper">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button id="modalClose" class="close-btn-right">✕</button>
                <h3 id="modalTitle" class="modal-title">Nazwa Produktu</h3>
                <div id="modalCategoryTag" class="category-badge">Kategoria: ...</div>
                <div class="stars-container">
                    <div class="star" data-value="1">★</div>
                    <div class="star" data-value="2">★</div>
                    <div class="star" data-value="3">★</div>
                    <div class="star" data-value="4">★</div>
                    <div class="star" data-value="5">★</div>
                </div>
                <label class="note-label">Twoja notatka (opcjonalnie)</label>
                <textarea id="noteInput" placeholder="Napisz coś..." rows="4"></textarea>
                <button id="saveButton" class="btn-primary" disabled>Zapisz Ocenę</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
